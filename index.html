<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Encriptador de texto - Reto Alura</title>
</head>
<body>
    <div class="container">
        <section class="Texto-Encriptar">
            <img src="resources/logoAlura.png" alt="Logo Alura">
            <input type="text" class="input-texto"/>
            <p>Solo letras minúsculas y si acentos</p>
            <button class="encriptar-texto">Encriptar</button>
            <button class="desencriptar-texto">Desencriptar</button>
        </section>
        <section class="Texto-Desencriptar">
            <img src="resources/Muñeco.png"/>
            <p>Ningun Mensaje fue encontrado</p>
            <p>Ingrese el texto que desee encriptar o desencriptar</p>
        </section>
    </div>
</body>
<script src="script.js"></script>
</html>
